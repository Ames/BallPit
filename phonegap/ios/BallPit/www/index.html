<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" media="all" href="ballpit.css"/>
        <script type="text/javascript" src="raphael.js"></script>
        <script type="text/javascript" src="favGen.js"></script>
        <script type="text/javascript" src="ballpit.js"></script>

	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
	<script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
    <script type="text/javascript">


	// If you want to prevent dragging, uncomment this section
	
	function preventBehavior(e) 
	{ 
      e.preventDefault(); 
    };
	document.addEventListener("touchmove", preventBehavior, false);
	
	
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	/*
	function handleOpenURL(url)
	{
		// TODO: do something with the url passed in.
	}
	*/
	
	function onBodyLoad()
	{		
		document.addEventListener("deviceready", onDeviceReady, false);
	}
	
	/* When this function is called, PhoneGap has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady()
	{
		// do your thing!
        init();
        startWatchAccel();
		//navigator.notification.alert("PhoneGap is working")
	}
        
    function startWatchAccel() {
            
            // Update acceleration every 3 seconds
            var options = { frequency: 40 };
            
            watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }
    
    function onSuccess(acceleration){
        devX = acceleration.x;
        devY = acceleration.y;
        devZ = acceleration.z;
    }
        
    </script>
  </head>
  <body onload="onBodyLoad()">
      <div id="container"></div>
      <div id="canvas"></div>
      <div id="header"></div>
      <div id="msgNote"></div>
      <div id="msgBox">
          <div id="chatterBox"></div>
          <form action="?" onsubmit="handleText();return false;">
              <input id="textInput" type="text"/>
          </form>
          <div id="messages"></div>
      </div>
      <div id="ui"></div>
  </body>
</html>
